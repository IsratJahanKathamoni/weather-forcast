<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>

  <body onload="DefaultScreen()">
    <center>
      <br />
      <br />
      <br />
      <h1 id="Para1">5 Days Weather Forecast</h1>
      <p id="inputContainer">City: <input type="text" id="cityInput" /></p>
      <button type="button" onclick="GetInfo()">Click Me</button>
      <h2 id="cityName">---London---</h2>
    </center>

    <div id="weatherContainer">
      <div id="iconsContainer">
        <div class="icons">
          <p class="weather" id="day 1"></p>
          <div class="image">
            <img src="dots.png" class="imgClass" id="img1" />
          </div>
          <p class="minValues" id="day 1 Min">Loading...</p>
          <p class="maxValues" id="day 1 Max">Loading...</p>
        </div>
        <div class="icons">
          <p class="weather" id="day 2"></p>
          <div class="image">
            <img src="dots.png" class="imgClass" id="img 2" />
          </div>
          <p class="minValues" id="day 2 Min">Loading...</p>
          <p class="maxValues" id="day 2 Max">Loading...</p>
        </div>
        <div class="icons">
          <p class="weather" id="day 3"></p>
          <div class="image">
            <img src="dots.png" class="imgClass" id="img 3" />
          </div>
          <p class="minValues" id="day 3  Min">Loading...</p>
          <p class="maxValues" id="day 3 Max">Loading...</p>
        </div>
        <div class="icons">
          <p class="weather" id="day 4"></p>
          <div class="image">
            <img src="dots.png" class="imgClass" id="img4" />
          </div>
          <p class="minValues" id="day4Min">Loading...</p>
          <p class="maxValues" id="day4Max">Loading...</p>
        </div>
        <div class="icons">
          <p class="weather" id="day 5"></p>
          <div class="image">
            <img src="dots.png" class="imgClass" id="img 5" />
          </div>
          <p class="minValues" id="day5Min">Loading...</p>
          <p class="maxValues" id="day5Max">Loading...</p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
